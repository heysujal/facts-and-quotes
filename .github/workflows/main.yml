name: Update README

on:
  schedule:
    # Runs every hour
    - cron: "0 * * * *"

jobs:
  update-readme:
    name: Update README
    runs-on: ubuntu-latest

    steps:
      - name: Quote - README
        uses: siddharth2016/quote-readme@0.1.2

      - name: Update README
        env:
          PAT: ${{ secrets.PAT }} # Reference the PAT secret
        run: |
          echo "New content" >> README.md
          git config user.name "Sujal Gupta"
          git config user.email "sujalgupta6100@gmail.com"
          git add README.md
          git commit -m "Update README"
          git remote set-url origin https://github.com/heysujal/facts-and-quotes.git
          git push origin HEAD:main
